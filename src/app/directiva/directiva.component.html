<div class="container">
    <div class="row">   
        <button type="button" (click) = "habilitar = !habilitar"  class="btn btn-primary mb-3 shadow">
            {{habilitar == true ? 'Ocultar' : 'Mostrar'}}
        </button>
        <div class="card">
            <div class="card-header">
                Listado de cursos
            </div>
            <ul class="list-group" *ngIf = "habilitar" >
                <li class="list-group-item" *ngFor="let curso of listaCurso">
                    {{curso}}
                </li>
            </ul>
        </div>        
    </div>
</div>
